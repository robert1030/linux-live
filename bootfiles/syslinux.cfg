UI /boot/vesamenu.c32

TIMEOUT 140
MENU ROWS 4
CONSOLE 0
SERIAL 0 115200 0

MENU CLEAR
MENU BACKGROUND /boot/bootlogo.png

LABEL default
MENU LABEL Run SQADebian10Diag
KERNEL /boot/vmlinuz
APPEND vga=normal initrd=/boot/initrfs.img load_ramdisk=1 prompt_ramdisk=0 rw printk.time=0 apparmor=0 net.ifnames=0 console=tty0 console=ttyS0,115200n8

LABEL default
MENU LABEL Run SQADebian10Diag debug
KERNEL /boot/vmlinuz
APPEND vga=normal initrd=/boot/initrfs.img load_ramdisk=1 prompt_ramdisk=0 rw printk.time=0 apparmor=0 debug net.ifnames=0 console=tty0 console=ttyS0,115200n8

